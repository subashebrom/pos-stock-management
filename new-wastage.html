<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- === css link === -->
    <link rel="stylesheet" href="css/new-wastage.css">
    <title>New Wastage</title>
</head>

<body>
    <!-- === PARENT SECTION === -->
    <div class="sh-parent-section">
        <!-- === CHILD SECTION === -->
        <div class="sh-child-section">
            <!-- === TOP MENU ITEMS === -->
            <div class="sh-top-menu-items">
                <ul>
                    <li class="sh-active-item"><a href="new-wastage.html">New Wastage</a></li>
                    <li class="sh-menu-items"><a href="wastage-list.html">Wastage List</a></li>
                </ul>
            </div>
            <!-- === REQUISIION LIST SECTION === -->
            <div class="sh-draft-sale-section">
                <!-- === DRAFT SALE TOP ITEM === -->
                <div class="sh-requisition-top-item">
                    <p>New Wastage</p>
                </div>
                <hr>
                <div class="sh-input-form-and-text-box">
                    <!-- === OUTLET CONTAINER === -->
                    <div class="sh-input-form-section">
                        <div class="sh-outlet-container">
                            <p>Date</p>
                            <input type="number" placeholder="18/02/2025" name="" id="">
                        </div>
                        <div class="sh-outlet-container">
                            <p>Outlet</p>
                            <input type="number" placeholder="Default Outlet" name="" id="">
                        </div>
                    </div>
                    <div class="text-aria-box">
                        <label for="text">Details</label>
                        <textarea name="" placeholder="Details" id=""></textarea>
                    </div>
                </div>
                <!-- === EVERTHING SEARCH BOX === -->
                <div class="sh-everything-search-container">
                    <input type="search" placeholder="Enter Product Name, Product Model or Bar Code for Scan">
                </div>
                <!-- === PRODUCT ALL DETAILS === -->
                <div class="sh-produt-all-details-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Av.Qty.</th>
                                <th>Quantity</th>
                                <th>Rate</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="sh-product-search-box"><input type="text" placeholder="Product Name"
                                            name="" id=""></div>
                                </td>
                                <td class="sh-avqty-box"><input type="number" value="0" name="avqty" id=""></td>
                                <td class="sh-barcoee-box"><input type="number" value="" name="barcode" id=""></td>
                                <td class="sh-qty-number-input">
                                    <input type="number" placeholder="" value="1" name="qty" id="">
                                </td>
                                <td class="sh-rate-input-container">
                                    <input type="number" placeholder="" value="0.00" name="rate" id="">
                                </td>
                                <td class="sh-total-contaier">
                                    <input type="number" placeholder="" value="0.00" name="total" id="">
                                </td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <td class="sh-total-text-end" rowspan="1" colspan="4">Total Amount:</td>
                                <td class="sh-total-contaier">
                                    <input type="number" placeholder="" value="0.00" name="total" id="">
                                </td>
                                <td>
                                    <div class="sh-plus-icon-two">
                                        <a href="#"><i class="fa-solid fa-plus"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="sh-submit-button">
                    <a href="#">Save</a>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- === FONT AWSOME LINK === -->
    <script src="https://kit.fontawesome.com/aab4d24b6f.js" crossorigin="anonymous"></script>
</body>

</html>
